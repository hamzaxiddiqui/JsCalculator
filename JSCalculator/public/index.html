<html lang="en">
<head>

    <div  id="cal"  >
<h1>CALCULATOR</h1>
    <form id="calc" >
<input type="display" id="disp" placeholder="0">
<br>
<input type="button" value="7" id="btn7" class="btns" onclick="seven()";>
<input type="button" value="8" id="btn8" class="btns" onclick="eight()">
<input type="button" value="9" id="btn9" class="btns" onclick="nine()">
<input type="button" value="+" id="btnadd" class="btns" onclick="add()">
<br>
<input type="button" value="4" id="btn4" class="btns" onclick="four()">
<input type="button" value="5" id="btn5" class="btns" onclick="five()">
<input type="button" value="6" id="btn6" class="btns" onclick="six()">
<input type="button" value="-" id="btnsubt" class="btns" onclick="subt()">
<br>
<input type="button" value="1" id="btn1" class="btns" onclick="one()">
<input type="button" value="2" id="btn2" class="btns" onclick="two()">
<input type="button" value="3" id="btn3" class="btns" onclick="three()">
<input type="button" value="/" id="btndiv" class="btns" onclick="div()">
<br>
<input type="button" value="0" id="btn0" class="btns" onclick="zero()">
<input type="button" value="." id="btndot" class="btns" onclick="dot()">
<input type="button" value="C" id="btnC" class="btns" onclick="cclear()">
<input type="button" value="*" id="btnmult" class="btns" onclick="multi()"> 
<br>
<input type="button" value="=" id="btneq" class="btns" onclick="equ()">
<input type="button" value="%" id="btnperc" class="btns" onclick="per()">

    </form>
